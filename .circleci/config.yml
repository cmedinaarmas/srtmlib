# Python CircleCI 2.0 configuration file
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.5

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
             python3 -m venv venv
             . venv/bin/activate
             pip install numpy psutil multiprocessing
      - run:
          name: test code
          command: |
           . venv/bin/activate
           python test.py
